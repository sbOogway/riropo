<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- NOTE:: Para correr no ie11 vb6 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:" type="image/x-icon">
    <title>RIRIPO - Poker Replayer Online</title>
    <script src="./hh_for_replayer.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div#canvas-container {
            position: relative;
        }

        #canvas {
            width: 100%;
            max-width: 888px;
        }

        #canvas-tool-tip {
            position: absolute;
            z-index: 10;
            pointer-events: none;
        }

        #mobile-controls {
            text-align: center;
            padding: 8px;
        }

        .mobile-button {
            padding: 16px 24px;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <noscript>
        <strong>We're sorry but rir doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>

    <!-- NOTE:: No site replayer.winningpokerhud.com obtenho o size da pagina -->
    <!-- pelo size do #canvas e pelo getBoundingClientRect de #mobile-controls -->

    <div id="canvas-wrapper">

        <div id="canvas-container">
            <canvas id="canvas-tool-tip"></canvas>
        </div>

        <canvas id="canvas" tabindex="0"> </canvas>
    </div>

    <div id="mobile-controls">
        <input id="load-hand-history" class="mobile-button" type="file" hidden>

        <button id="load-hand-history-bogus" class="mobile-button" hidden>Open Hand History</button>

        <button id="fullscreen" class="mobile-button" hidden>Fullscreen</button>
    </div>

</body>

</html>
